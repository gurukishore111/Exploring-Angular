<h2>Add Post</h2>

<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="currentPost.title"
        name="title"
        #title
      />
    </div>
    <div class="form-group">
      <label>Body</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="currentPost.body"
        name="body"
        #body
      />
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" />
    <button
      *ngIf="!isEdit"
      (click)="addPost(title.value, body.value)"
      class="btn btn-dark"
    >
      Add Post
    </button>
    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning">
      Upadate Post
    </button>
  </form>
</div>
